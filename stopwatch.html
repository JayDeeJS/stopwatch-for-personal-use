<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center container">
    <div class="d-flex flex-column mt-5 subcontainer" style="width: 200px">
        <div class="d-flex justify-content-center mainframe">
            <p style="color: darkmagenta; font-size: 20px"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> : <span
                    id="milliseconds">00</span></p>
        </div>
        <div class="d-flex justify-content-evenly">
            <button id="btn-start" class="btn btn-primary">start</button>
            <button id="btn-stop" class="btn btn-warning">stop</button>
            <button id="btn-reset" class="btn btn-success">reset</button>
        </div>
    </div>
</div>

<script src="stopwatch.js"></script>
</body>
</html>
